<!DOCTYPE html>
<html>
    <head>
      <style>
            #remotes, #locals {
                height: 240px;
                width: 320px;
                background-image:url('http://placekitten.com/240/320');
            }
            #remotes video {
                height: 240px;
                width: 320px;
            }
            #localVideo {
                height: 240px;
                width: 320px;
            }
            
      </style>
		<script src="/socket.io/socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="/socket_front.js"></script>

<script src="/webrtc.io.js"></script>
<script src="http://simplewebrtc.com/latest.js"></script>
<script>
  // note: make sure hostname available to all connecting clients
  // (ie. probably not `localhost`)
  var roomFlag = false;
  var webrtc = new SimpleWebRTC({
                    localVideoEl: 'localVideo',
                    remoteVideosEl: 'remotes',
                    autoRequestMedia: true,
                    log: true
                  });
  webrtc.on('readyToCall', function () {
    roomFlag = true;
  });
</script>
	</head>
	<body>
		<div style="float:left;width:30%;margin:0">
      <div id="locals"><video id="localVideo"></video></div>
      <div id="remotes"></div>
    </div>

      <input type="button" id="leavejoin" value="leave" style="width:5%;" />
